# Set the default logging level for the root logger
#level = INFO

# Implicitly create a logger called 'splunkLogger', set its level to INFO, and
# make it log using the SocketHandler.
splunkLogger.level = INFO
splunkLogger.handlers = com.splunk.logging.HttpInputHandler

# Configure the com.splunk.logging.HttpInputHandler
com.splunk.logging.HttpInputHandler.level = INFO
com.splunk.logging.HttpInputHandler.host = %host%
com.splunk.logging.HttpInputHandler.port = %port%
com.splunk.logging.HttpInputHandler.scheme = %scheme%
com.splunk.logging.HttpInputHandler.token = %user_defined_httpinput_token%


