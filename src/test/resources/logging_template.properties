# Implicitly create a logger called 'splunkLogger', set its level to INFO, and
# make it log using the SocketHandler.
%user_logger_name%.level = INFO
%user_logger_name%.handlers = com.splunk.logging.HttpInputHandler

# Configure the com.splunk.logging.HttpInputHandler
com.splunk.logging.HttpInputHandler.url = %scheme%://%host%:8088/services/receivers/token
com.splunk.logging.HttpInputHandler.level = INFO
com.splunk.logging.HttpInputHandler.token = %user_httpinput_token%
com.splunk.logging.HttpInputHandler.source = %user_source%
com.splunk.logging.HttpInputHandler.sourcetype = %user_sourcetype%
com.splunk.logging.HttpInputHandler.batch_interval=%user_batch_interval%
com.splunk.logging.HttpInputHandler.batch_size_bytes=%user_batch_size_bytes%
com.splunk.logging.HttpInputHandler.batch_size_count=%user_batch_size_count%
com.splunk.logging.HttpInputHandler.index=%user_index%

com.splunk.logging.HttpInputHandler.disableCertificateValidation=true

# You would usually use XMLFormatter or SimpleFormatter for this property, but
# SimpleFormatter doesn't accept a format string under Java 6, and so we cannot
# control its output. Thus we use a trivial formatter as part of the test suite
