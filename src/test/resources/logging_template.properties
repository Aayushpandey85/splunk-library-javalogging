# Implicitly create a logger called 'splunkLogger', set its level to INFO, and
# make it log using the SocketHandler.
%user_logger_name%.level = INFO
%user_logger_name%.handlers = com.splunk.logging.HttpEventCollectorHandler

# Configure the com.splunk.logging.HttpEventCollectorHandler
com.splunk.logging.HttpEventCollectorHandler.url = %scheme%://%host%:8088
com.splunk.logging.HttpEventCollectorHandler.level = INFO
com.splunk.logging.HttpEventCollectorHandler.token = %user_httpEventCollector_token%
com.splunk.logging.HttpEventCollectorHandler.source = %user_source%
com.splunk.logging.HttpEventCollectorHandler.sourcetype = %user_sourcetype%
com.splunk.logging.HttpEventCollectorHandler.batch_interval=%user_batch_interval%
com.splunk.logging.HttpEventCollectorHandler.batch_size_bytes=%user_batch_size_bytes%
com.splunk.logging.HttpEventCollectorHandler.batch_size_count=%user_batch_size_count%
com.splunk.logging.HttpEventCollectorHandler.index=%user_index%

com.splunk.logging.HttpEventCollectorHandler.disableCertificateValidation=true
com.splunk.logging.HttpInputHandler.send_mode=%user_send_mode%

# You would usually use XMLFormatter or SimpleFormatter for this property, but
# SimpleFormatter doesn't accept a format string under Java 6, and so we cannot
# control its output. Thus we use a trivial formatter as part of the test suite
# to make it easy to deal with.
